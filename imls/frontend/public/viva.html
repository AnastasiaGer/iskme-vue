  <body>
    <h1>VIVA</h1>
    <script id="config" type="application/json">
      {
	  "indexes": [{"idx": "viva",

                      {"idx": "exchange",

	  },

              "accessibility": {"label": "Accessibility", "limit": 10},
              "ed_standards": {"label": "Education Standards", "limit": 100, "sep": "."},
              "subject": {"label": "Subject", "limit": 100},
              "media_formats": {"label": "Media Format", "limit": 10},
              "sublevel": {"label": "SubLevel", "limit": 10},
              "educational_use": {"label": "Educational Use", "limit": 10},
              "primary_user": {"label": "Primary User", "limit": 10},
              "keywords": {"label": "Keywords", "limit": 10}
          }
      }
    </script>
    <div id="app"></div>
